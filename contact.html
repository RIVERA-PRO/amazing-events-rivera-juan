<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>

<body>

    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./assets/img/Logo Amazing Events.png" alt="logo"
                        style="width: 100px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./index.html">Home </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./upcoming.html">Upcoming</a>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./pastEvents.html">Past</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#"><span>Contact</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./stats.html">Stats</a>
                    </li>
            </div>
        </nav>

    </header>

    <main class="main">

        <div class="title-home">
            <h1 class="text-center">Contact Us</h1>
        </div>


        <section class="contact-form d-flex justify-content-center m-3">


            <div class="form-contact m-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
                </div>

                <div class="d-flex justify-content-end mb-3">

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </section>



    </main>


    <footer>
        <div class="social">
            <a href=""><img src="./assets/img/facebook.png" alt=""></a>
            <a href=""><img src="./assets/img/instagram.png" alt=""></a>

        <h5>Cohort 42</h5>
